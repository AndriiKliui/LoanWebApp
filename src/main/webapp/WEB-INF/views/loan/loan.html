<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="../../../resources/js/jquery-2.2.3.min.js"></script>
    <script src="../../../resources/js/loan.js"></script>
</head>
<body onload="defaultDate()">
    <div th:replace="fragments/header :: header">&nbsp;</div>

    <div class="form-narrow form-horizontal">
        <legend>Request for Loan</legend>

        <div class="form-group">
            <label for="amount" class="col-lg-2 control-label">Amount </label>
            <div class="col-lg-10">
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" min="1"/>
            </div>
        </div>

        <div class="form-group">
            <label for="term" class="col-lg-2 control-label">Terms</label>
            <div class="col-lg-10">
                <input type="date" name="term" class="form-control" id="term"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button onclick="formSubmit()" class="btn btn-default">Request</button>
            </div>
        </div>
    </div>

</body>
</html>
